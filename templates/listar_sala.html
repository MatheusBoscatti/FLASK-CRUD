<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Listar</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
  </style>

</head>

<body>
  <div class="container mt-5">
    <table class="table table-bordered">
      <thead class="thead-dark">
        <tr>
          <th>Nome da Sala</th>
          <th>Código da Sala</th>
          <th>Local (Sala/Laboratório)</th>
          <th>Horário de Início</th>
          <th>Horário de Término</th>
          <th>Reservado</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        {% for sala in salas %}
        <tr>
          <td>{{ sala.nomesala }}</td>
          <td>{{ sala.codigosala }}</td>
          <td>{{ sala.local }}</td>
          <td>{{ sala.inicio }}</td>
          <td>{{ sala.termino }}</td>
          <td>{{ sala.reservado }}</td>
          <td>
            <form action="/excluir_sala" method="post" class="d-inline">
              <input type="hidden" name="codigosala" value="{{ sala.codigosala }}">
              <button type="submit" class="btn btn-danger">Excluir</button>
            </form>
            <a href="/atualizar_sala?codigosala={{ sala.codigosala }}" class="btn btn-primary ml-2">Atualizar</a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</body>

</html>
