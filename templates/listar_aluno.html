<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Listar</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">


  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: whitesmoke;
      border-radius: 15px;
    }
  </style>

</head>

<body>
  <div class="container">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Nome</th>
          <th scope="col">Matrícula</th>
          <th scope="col">Ações</th>
        </tr>
      </thead>
      <tbody>
        {% for aluno in alunos %}
        <tr>
          <td>{{ aluno.nome }}</td>
          <td>{{ aluno.matricula }}</td>
          <td>
            <form action="/excluir_aluno" method="post" class="d-inline">
              <input type="hidden" name="matricula" value="{{ aluno.matricula }}">
              <button type="submit" class="btn btn-danger">Excluir</button>
            </form>

            <a href="/atualizar_aluno?matricula={{ aluno.matricula }}" class="btn btn-primary"
              role="button">Atualizar</a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <a href="http://127.0.0.1:5000" class="btn btn-success" role="button">Voltar para a página principal</a>
  </div>

</body>

</html>
