<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualizar</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }

        form {
            background-color: white;
            width: 400px;
            height: 300px;
            margin: 0 auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>

</head>

<body>
    <div class="container">
            <form action="/atualizar_aluno" method="POST">
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="nome" name="nome" value="{{ nome }}" required>
                </div>
                <div class="mb-3">
                    <label for="matricula" class="form-label">Matr√≠cula</label>
                    <input type="text" class="form-control" id="matricula" name="new_matricula" value="{{ matricula }}"
                        required>
                    <input type="hidden" name="old_matricula" value="{{ matricula }}">
                </div>
                <button type="submit" class="btn btn-primary">Atualizar</button>
            </form>
    </div>
</body>

</html>
