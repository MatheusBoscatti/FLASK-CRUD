<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background-color: whitesmoke;
            width: 300px;
            margin: 0 auto;
        }
    </style>



</head>

<body>
    <fieldset>
        <form action="/atualizar_aluno" method="POST">
            <label>Nome</label>
            <input type="text" name="nome" id="nome" value="{{ nome }}" required>
            <br>
            <label>Matr√≠cula</label>
            <input type="text" name="new_matricula" id="matricula" value="{{ matricula }}" required>
            <input type="hidden" name="old_matricula" value="{{ matricula }}">
            <br>
            <input type="submit" value="Atualizar">
        </form>
    </fieldset>

</body>

</html>
