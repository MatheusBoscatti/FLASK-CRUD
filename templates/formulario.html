<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <style>
      body{
        background-color: whitesmoke;
      }
    </style>

</head>

<body class="vh-100 d-flex align-items-center justify-content-center">
    <div>
        <form method="post" action="/cadastro">
            <div class="form-check mb-3">
                <input class="form-check-input" type="radio" name="tipo" value="aluno" id="aluno" required>
                <label class="form-check-label" for="aluno">Aluno</label>
            </div>

            <div class="form-check mb-3">
                <input class="form-check-input" type="radio" name="tipo" value="prof" id="prof" required>
                <label class="form-check-label" for="prof">Professor</label>
            </div>

            <div class="form-check mb-3">
                <input class="form-check-input" type="radio" name="tipo" value="sala" id="sala" required>
                <label class="form-check-label" for="sala">Sala de defesa</label>
            </div>

            <div class="form-check mb-3">
                <input class="form-check-input" type="radio" name="tipo" value="agendamento" id="agendamento" required>
                <label class="form-check-label" for="agendamento">Agendamento da defesa</label>
            </div>

            <button class="btn btn-primary" type="submit">Enviar</button>
        </form>
    </div>
</body>

</html>
