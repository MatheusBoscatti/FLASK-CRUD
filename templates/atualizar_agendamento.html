<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atualizar</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: whitesmoke;
    }

    form {
      background-color: white;
      width: 400px;
      margin: 0 auto;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
  </style>

</head>

<body>
  <div class="container mt-4">
    <form action="/atualizar_agendamento" method="post">
      <legend>Atualizar Agendamento</legend>
      <div class="mb-3">
        <label for="codigoagen" class="form-label">Código agendamento</label>
        <input type="text" name="new_codigoagen" id="codigoagen" class="form-control" value="{{ codigoagen }}" required>
        <input type="hidden" name="old_codigoagen" value="{{ codigoagen }}">
      </div>
      <div class="mb-3">
        <label for="codigosala" class="form-label">Código da sala</label>
        <input type="text" name="codigosala" id="codigosala" class="form-control" value="{{ codigosala }}" required>
      </div>
      <div class="mb-3">
        <label for="matriculaaluno" class="form-label">Matrícula do Aluno</label>
        <input type="text" name="matriculaaluno" id="matriculaaluno" class="form-control" value="{{ matriculaaluno }}"
          required>
      </div>
      <div class="mb-3">
        <label for="cpfprof" class="form-label">CPF do Professor Orientador</label>
        <input type="text" name="cpfprof" id="cpfprof" class="form-control" value="{{ cpfprof }}" pattern="[0-9]*"
          title="Apenas números são permitidos" maxlength="11" placeholder="CPF sem pontuação" required>
      </div>
      <div class="mb-3">
        <label for="cpf1" class="form-label">CPF do membro da banca 1</label>
        <input type="text" name="cpf1" id="cpf1" class="form-control" value="{{ cpf1 }}" pattern="[0-9]*"
          title="Apenas números são permitidos" maxlength="11" placeholder="CPF sem pontuação" required>
      </div>
      <div class="mb-3">
        <label for="cpf2" class="form-label">CPF do membro da banca 2</label>
        <input type="text" name="cpf2" id="cpf2" class="form-control" value="{{ cpf2 }}" pattern="[0-9]*"
          title="Apenas números são permitidos" maxlength="11" placeholder="CPF sem pontuação" required>
      </div>
      <div class="mb-3">
        <label for="cpf3" class="form-label">CPF do membro da banca 3</label>
        <input type="text" name="cpf3" id="cpf3" class="form-control" value="{{ cpf3 }}" pattern="[0-9]*"
          title="Apenas números são permitidos" maxlength="11" placeholder="CPF sem pontuação" required>
      </div>
      <div class="mb-3">
        <label for="cpf4" class="form-label">CPF do membro da banca 4</label>
        <input type="text" name="cpf4" id="cpf4" class="form-control" value="{{ cpf4 }}" pattern="[0-9]*"
          title="Apenas números são permitidos" maxlength="11" placeholder="CPF sem pontuação" required>
      </div>
      <button type="submit" class="btn btn-primary">Atualizar</button>
    </form>
  </div>
</body>

</html>
