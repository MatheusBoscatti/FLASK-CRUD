<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualizar</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background-color: whitesmoke;
            width: 300px;
            margin: 0 auto;
        }


        .form-group {
            margin-bottom: 15px;
        }
    </style>

</head>

<body>
    <div class="container">
        <form action="/atualizar_prof" method="post">
            <legend>Atualizar Professor</legend>
            <div class="form-group">
                <label for="cpf">CPF</label>
                <input type="text" class="form-control" name="new_cpf" id="cpf" pattern="[0-9]*"
                    title="Apenas números são permitidos" maxlength="11" value="{{ cpf }}">
                <input type="hidden" name="old_cpf" value="{{ cpf }}">
            </div>
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" class="form-control" name="nome" id="nome" value="{{ nome }}" required>
            </div>
            <div class="form-group">
                <label for="instituicao">Instituição</label>
                <input type="text" class="form-control" name="instituicao" id="instituicao" value="{{ instituicao }}"
                    required>
            </div>
            <div class="form-group">
                <label for="externo">Externo</label>
                <select class="form-control" name="externo" id="externo" value="{{ externo }}" required>
                    <option value="sim">Sim</option>
                    <option value="nao">Não</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Atualizar</button>
            <!-- <a href="/listar_prof" class="button" type="button">Atualizar</a> -->
    </div>
    </form>
</body>

</html>
